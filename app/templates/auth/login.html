{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <h2 class="mb-3">Login to {{ config.APP_NAME }}</h2>
    <form method="POST" action="{{ url_for('auth.login') }}">
      <div class="text-center mb-4">
        <img src="{{ url_for('static', filename='images/icons/security_icons.png') }}" alt="Security Icons" width="80" />
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input name="username" id="username" class="form-control" required autofocus />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input name="password" id="password" type="password" class="form-control" required />
      </div>
      <button class="btn btn-primary w-100" type="submit">Login</button>
      <p class="mt-3 text-center">
        Don't have an account? <a href="{{ url_for('auth.register') }}">Register</a>
      </p>
    </form>
  </div>
</div>
{% endblock %}
