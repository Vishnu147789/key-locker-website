{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 text-center mb-4">
    <img src="{{ url_for('static', filename='images/icons/user_authentication_icon.png') }}" alt="User Authentication" width="80" />
  </div>
  <div class="col-md-6">
    <h2 class="mb-3">Register for {{ config.APP_NAME }}</h2>
    <form method="POST" action="{{ url_for('auth.register') }}">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input name="username" id="username" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input name="email" id="email" type="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input name="password" id="password" type="password" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="confirm_password" class="form-label">Confirm Password</label>
        <input name="confirm_password" id="confirm_password" type="password" class="form-control" required />
      </div>
      <button class="btn btn-primary w-100" type="submit">Register</button>
      <p class="mt-3 text-center">
        Already have an account? <a href="{{ url_for('auth.login') }}">Login</a>
      </p>
    </form>
  </div>
</div>
{% endblock %}
