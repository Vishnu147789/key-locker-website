{% extends "base.html" %}
{% block content %}
<div class="text-center mb-4">
  <img src="{{ url_for('static', filename='images/icons/user_authentication_icon.png') }}" alt="User Authentication" width="80" />
</div>
<h2>Change Password</h2>
<form method="POST" action="{{ url_for('auth.change_password') }}">
  <div class="mb-3">
    <label for="current_password" class="form-label">Current Password</label>
    <input type="password" id="current_password" name="current_password" class="form-control" required autofocus />
  </div>
  <div class="mb-3">
    <label for="new_password" class="form-label">New Password</label>
    <input type="password" id="new_password" name="new_password" class="form-control" required />
  </div>
  <div class="mb-3">
    <label for="confirm_password" class="form-label">Confirm New Password</label>
    <input type="password" id="confirm_password" name="confirm_password" class="form-control" required />
  </div>
  <button type="submit" class="btn btn-primary">Change Password</button>
  <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary ms-2">Cancel</a>
</form>
{% endblock %}
