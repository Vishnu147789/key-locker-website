{% extends "base.html" %}
{% block content %}
<h2>Audit Logs</h2>

<table class="table table-hover table-bordered mt-3">
  <thead>
    <tr>
      <th>Timestamp</th>
      <th>User</th>
      <th>Action</th>
      <th>IP Address</th>
      <th>Details</th>
    </tr>
  </thead>
  <tbody>
    {% for log in audit_logs %}
    <tr>
      <td>{{ log.timestamp }}</td>
      <td>{{ log.username or 'System' }}</td>
      <td>{{ log.action }}</td>
      <td>{{ log.ip_address or 'N/A' }}</td>
      <td>{{ log.details or '-' }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
