{% extends "base.html" %}
{% block content %}
<h2>Import Keys</h2>

<form method="POST" action="{{ url_for('main.import_keys') }}" enctype="multipart/form-data">
  <div class="mb-3">
    <label for="file" class="form-label">Select File (JSON or CSV)</label>
    <input type="file" name="file" id="file" class="form-control" accept=".json,.csv" required />
  </div>

  <div class="mb-3 form-check">
    <input class="form-check-input" type="checkbox" id="overwrite" name="overwrite" />
    <label class="form-check-label" for="overwrite">Overwrite existing keys with the same name</label>
  </div>

  <button type="submit" class="btn btn-primary">Import</button>
  <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
