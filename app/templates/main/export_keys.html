{% extends "base.html" %}
{% block content %}
<h2>Export Keys</h2>

<p>Select export options and format:</p>

<form method="GET" action="{{ url_for('main.export_keys') }}">
  <div class="mb-3 form-check">
    <input class="form-check-input" type="checkbox" id="include_values" name="include_values" />
    <label class="form-check-label" for="include_values">Include key values (sensitive)</label>
  </div>

  <div class="mb-3">
    <label for="format" class="form-label">Select format</label>
    <select id="format" name="format" class="form-select">
      <option value="json">JSON (default)</option>
      <option value="csv">CSV</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Export</button>
  <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
